<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>classes</title>
    <style>
      #Deciding {
        color: green;
        font-size: 12px;
      }
      .blue {
        color: rgb(217, 223, 217);
      }
    </style>
  </head>
  <body>

    <!-- id is used to style one single element that can have one ID -->
    <p id="Deciding">
      Deciding what not to do is as important as Deciding what to do.
    </p>

    <!-- classes can be used to style many element belonging to the same class -->
    <p class="blue">second para</p>
    <p class="blue">third para</p>
  </body>
</html>
