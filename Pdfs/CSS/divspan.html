<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>div and span</title>
    <style>
      .blue {
        background-color: blue;
        width: auto;
        height: auto;
        padding: 16px;
      }
      .yellow {
        background-color: yellowgreen;
      }
      .green {
        background-color: aqua;
      }
      .great {
        background-color: yellow;
      }
      p {
        margin: 0;
      }
    </style>
  </head>
  <body>
    <!-- div is a html section which groups are block elements and is used to style these elements using css -->
    <div class="blue">
      <p>Facebook is <span class="great">great</span></p>
    </div>
    <div class="green">
      <p>Insta</p>
    </div>
    <div class="yellow">Apple</div>
  </body>
</html>
