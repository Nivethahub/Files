<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORGET PASSWORD</title>
</head>
<body>
    
    <h3>Milestone</h3>
    <form action="http://localhost:2000/Forgetpassword" method="POST">
        <div class="form-group row">
            <label for="mail"> </label>
            <input type="text" name="E_Mail" class="form-control" id="exampleInput" aria-describedby="text" placeholder="E Mail">
        </div>
        <br>

        <div class="form-row">
            <div class="col-7">
        <label for="lname"></label>
        <input type="text" name="Last_Name" class="form-control" id="exampleInput" size="35" aria-describedby="text" placeholder="Last Name">
    </div>        
 <br> 
        <div class="form-group row">
            <label for="pwd"> </label>
            <input type="password" name="NewPassword" class="form-control" id="exampleInput"  size="75" aria-describedby="NewPassword" placeholder="NewPassword"> 
        </div>
        <br> 
         <div class="form-group row">
            <label for="cpwd"> </label>
            <input type="password" name="Confirm_Password" class="form-control" id="exampleInput" size="75" aria-describedby="password" placeholder="Confirm Password">
        </div>
        <br>
        <button type="submit" class="btn btn-primary">RESET PASSWORD</button>
        <br>
    </form>
    <script src="forgetpassword.js"></script>
</body>
</html>
