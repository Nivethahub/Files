<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RESET PASSWORD</title>
</head>
<body>
    
    <h3>Milestone</h3>
    <form action="http://localhost:3000/Resetpassword" method="POST">
        <div class="form-group row">
            <label for="pwd"> </label>
            <input type="password" name="NewPassword" class="form-control" id="exampleInput"  size="75" aria-describedby="NewPassword" placeholder="NewPassword"> 
        </div>
        <br> 
         <div class="form-group row">
            <label for="cpwd"> </label>
            <input type="password" name="Confirm_Password" class="form-control" id="exampleInput" size="75" aria-describedby="password" placeholder="Confirm Password">
        </div>
        <br>
        <button type="submit" class="btn btn-primary">RESET PASSWORD</button>
    </form>
    <script src="resetpassword.js"></script>
</body>
</html>
